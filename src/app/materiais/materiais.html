<div class="container">
    <h2>Lista de materiais</h2>

    <div class="top-buttons">
        <button class="btn">Anterior</button>
        <button class="btn">Editar</button>
    </div>

    <div class="action-buttons">
        <button class="btn green">Novo Material</button>
        <button class="btn blue">Atualizar</button>
        <button class="btn red">Excluir</button>
        <button class="btn yellow">Volar</button>

        <button class="btn lightgreen">Corrigir Lista</button>
        <button class="btn pink">Gravar Lista</button>
    </div>

    <div class="search-area">
        <label>Pesquisa</label>
        <input type="text" placeholder="Pesquisar código ou material...">
    </div>

    <div class="table-header-area">
        <label>Tabela Ativa:</label>
        <select>
            <option>BL_LISTA_MATERIAIS</option>
        </select>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Material</th>
                    <th>Preço (R$)</th>
                    <th>Requisição / Qtde</th>
                    <th>Custo (R$)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>00001</td>
                    <td>Material de Exemplo</td>
                    <td>R$ 12,00</td>
                    <td>1</td>
                    <td>R$ 12,00</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
